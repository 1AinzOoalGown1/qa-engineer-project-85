- summary: |
    Проверка невозможности частого ввода некорректного пароля при авторизации
  requirement: |
    Пользователь не должен иметь возможность вводить некорректный пароль более 6 раз, повторные попытки будут доступны после 5 минутного ожидания
  prerequisites: |
    Открыта главная страница веб-игры https://codebattle.hexlet.io/
  test-data: |
    email - Anatoly_love_hexlet1@mail.ru (существует пользователь с данной почтой)
    false_password - ПлохойПароль (некорректный пароль)
    true_password - typical*password (корректный пароль)
  steps:
    - Нажимаем на кнопку "Sign in"
    - Заполняем поля для авторизации и нажимаем на кнопку "Submit"
    - Повторяем действия в предыдущем пункте еще ровно 5 раз
    - Вводим корректный пароль
    - Ждем 5 минут
    - Вводим корректный пароль
  expected-result: |
    После шестой неудачной попытки ввести пароль, появляеться ошибка 'TOO_MANY_ATTEMPTS_TRY_LATER', 
    ошибка сохраняется даже при вводе правильного пароля, 
    при вводе корретного пароля через 5 минут после появлявления ошибки 'TOO_MANY_ATTEMPTS_TRY_LATER' авторизация успешна
    

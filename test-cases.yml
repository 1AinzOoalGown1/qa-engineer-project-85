    - Нажимаем кнопку "Back" в каждом всплывающем окне, пока не дойдем до первой подсказки с кнопкой "Next (1/8)"
    - Доходим до последней подсказки с кнопкой "Last (8/8)", нажимаем ее
    - Нажимаем на кнопку "Show guide"
    - Доходим до случайной подсказки
    - Нажимаем на "X" в правом углу всплывающего окна
  expected-result: |
    Текст и кнопки в каждом всплывающем окне отображаються корректно
    Переключения к следующей подсказке по кнопке "Next" выполняются корректно, кол-во всплывающих окон - 8 (Next 1/8, 2/8 ... 6/8, 7/8, Last 8/8)
    При нажатии на кнопку "Last 8/8" всплывающее окно закрывается
    При нажатии на крестик "X", подсказка (внезависимости от номера по счету) закрывается
    При нажатии на кнопку "Back" открывается окно с предыдущей подсказкой (кнопки back не должно быть только на первой подсказке)
